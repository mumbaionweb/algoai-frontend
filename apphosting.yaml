# Firebase App Hosting Configuration
# This file defines environment variables for the production build

env:
  # Backend API URL
  - variable: NEXT_PUBLIC_API_URL
    value: https://algoai-backend-sbqvzhslha-el.a.run.app
    availability:
      - BUILD
      - RUNTIME

  # Firebase Configuration
  # Get these values from: https://console.firebase.google.com/project/algo-ai-477010/settings/general
  # Scroll down to "Your apps" section and copy from your web app config
  
  # TODO: Replace these placeholder values with your actual Firebase config values
  # You can get them from Firebase Console → Project Settings → Your apps → Web app
  
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    value: YOUR_FIREBASE_API_KEY_HERE
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: algo-ai-477010.firebaseapp.com
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: algo-ai-477010
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: algo-ai-477010.appspot.com
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    value: YOUR_MESSAGING_SENDER_ID_HERE
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    value: YOUR_FIREBASE_APP_ID_HERE
    availability:
      - BUILD
      - RUNTIME

